<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="timer_label">
            03:00
        </div>
        <div class="bttons">
            <button class="button" id="start_button">
                start
            </button>
            <button class="button" id="stop_button">
                stop
            </button>
            <button class="button" id="reset_button">
                reset
            </button>
        </div>
        <div class="bttons">
            <button class="button" id="ramen_button">
                ramen
            </button>
            <button class="button" id="tea_button">
                tea
            </button>
            <button class="button" id="egg_button">
                egg
            </button>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
